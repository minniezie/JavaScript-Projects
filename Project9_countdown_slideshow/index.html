<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project9_countdown_slideshow</title>
        <link rel="stylesheet" href="CSS/style.css"/>
        
    </head>
<body>
    <!-- The countdown timer Section -->
  <p>How many seconds would you like to set your alarm ?</p>
    <p>
         <input type="number" id="seconds" value="10"/>
         <button onclick="countdown()" id=" startbtn">Start Countdown</button>
         <p id="timer"></p>
   
         <!----Slideshow section-->

<div class = "slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="CSS/Images/car1.jpg" style="width:100%">
        <div class="text">First_Car</div>

    <div class="mySlides fade">
        <div class="numbertext">2 /3 </div>
            <img src="CSS/Images/car2.jpg" style="Width 100%"/>
                <div class="Second_car"></div>
    
    <div class="mySlides fade">
                    <div class="numbertext">2 /3 </div>
                        <img src="CSS/Images/car3.jpg" style="Width 100%"/>
                            <div class="Third_car"></div>

    </div>

    <!----Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <script src="JS/main.js></script>
</body>
</html>
